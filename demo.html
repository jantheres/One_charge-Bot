<!DOCTYPE html>
<html>

<head>
    <title>1Charge Chatbot Demo - WORKING VERSION</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
        }

        #chat {
            border: 2px solid #667eea;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin: 20px 0;
            background: #f9f9f9;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .user {
            background: #667eea;
            color: white;
            text-align: right;
        }

        .bot {
            background: #e0e0e0;
        }

        .system {
            background: #fff3cd;
            font-style: italic;
            text-align: center;
        }

        input {
            width: 70%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 25%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #764ba2;
        }

        .info {
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ü§ñ 1Charge Chatbot - Integrated Demo</h1>
        <div class="info">
            <strong>‚úÖ Mode:</strong> Integrated / Pre-Authenticated<br>
            <strong>User ID:</strong> <span id="userIdDisplay">12345</span> |
            <strong>Name:</strong> <span id="userNameDisplay">John Doe</span>
        </div>

        <div id="chat"></div>

        <div>
            <input type="text" id="input" placeholder="Type your message..."
                onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div style="margin-top: 10px; display: flex; gap: 10px;">
            <button onclick="shareGPS()" style="width: 100%; background: #28a745;">üìç Share GPS Location</button>
        </div>
    </div>

    <script>
        // Mocking data from the host application session
        const USER_PROFILE = {
            user_id: 12345,
            name: "John Doe",
            phone: "9876543210",
            vehicle_model: "Tesla Model 3"
        };

        const CHATBOT_URL = 'http://localhost:8000/api';

        function addMessage(text, type) {
            const chat = document.getElementById('chat');
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerHTML = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            try {
                const payload = {
                    ...USER_PROFILE,
                    message: message,
                    message_type: 'text'
                };

                const response = await fetch(`${CHATBOT_URL}/chatbot/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.message) {
                    addMessage(data.message, 'bot');
                }

                if (data.options && data.options.length > 0) {
                    renderOptions(data.options);
                }

                if (data.request_id) {
                    addMessage('‚úÖ Service request created: ' + data.request_id, 'system');
                }

                if (data.should_escalate) {
                    addMessage('‚ö†Ô∏è PRIORITY ALERT TRIGGERED - AI Agent Connected', 'system');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('‚ùå Error: Could not connect to chatbot', 'system');
            }
        }

        function renderOptions(options) {
            const optionsDiv = document.createElement('div');
            optionsDiv.style.textAlign = 'center';
            optionsDiv.style.marginTop = '10px';

            options.forEach(option => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.style.margin = '5px';
                btn.style.padding = '8px 15px';
                btn.style.background = '#f0f0f0';
                btn.style.border = '1px solid #ccc';
                btn.style.borderRadius = '20px';
                btn.style.cursor = 'pointer';
                btn.style.color = '#333';

                btn.onclick = () => {
                    if (option === 'Share GPS Location' || option.includes('GPS')) {
                        shareGPS();
                    } else {
                        document.getElementById('input').value = option;
                        sendMessage();
                    }
                };
                optionsDiv.appendChild(btn);
            });

            document.getElementById('chat').appendChild(optionsDiv);
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        }

        async function shareGPS() {
            if (!navigator.geolocation) {
                addMessage('‚ùå GPS not supported by your browser', 'system');
                return;
            }

            addMessage('üìç Getting your location...', 'system');

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const locationMessage = `GPS: ${lat}, ${lon}`;

                    addMessage(locationMessage, 'user');

                    try {
                        const payload = {
                            ...USER_PROFILE,
                            message: locationMessage,
                            message_type: 'gps',
                            location: { latitude: lat, longitude: lon }
                        };

                        const response = await fetch(`${CHATBOT_URL}/chatbot/message`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        const data = await response.json();

                        if (data.message) {
                            addMessage(data.message, 'bot');
                        }
                    } catch (error) {
                        addMessage('‚ùå Error: ' + error.message, 'system');
                    }
                },
                (error) => {
                    addMessage('‚ùå Could not get location: ' + error.message, 'system');
                }
            );
        }

        window.onload = () => {
            document.getElementById('userIdDisplay').textContent = USER_PROFILE.user_id;
            document.getElementById('userNameDisplay').textContent = USER_PROFILE.name;
            addMessage('Welcome! I see you are logged in as ' + USER_PROFILE.name + '. How can I assist you with your ' + USER_PROFILE.vehicle_model + ' today?', 'bot');
        };
    </script>
</body>

</html>

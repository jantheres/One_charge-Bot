<!DOCTYPE html>
<html>

<head>
    <title>1Charge Chatbot Demo - WORKING VERSION</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
        }

        #chat {
            border: 2px solid #667eea;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin: 20px 0;
            background: #f9f9f9;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .user {
            background: #667eea;
            color: white;
            text-align: right;
        }

        .bot {
            background: #e0e0e0;
        }

        .system {
            background: #fff3cd;
            font-style: italic;
            text-align: center;
        }

        input {
            width: 70%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 25%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #764ba2;
        }

        .info {
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ü§ñ 1Charge Chatbot - Integrated Demo</h1>
        <div class="info">
            <strong>‚úÖ Mode:</strong> Integrated / Pre-Authenticated<br>
            <strong>User ID:</strong> <span id="userIdDisplay">12345</span> |
            <strong>Name:</strong> <span id="userNameDisplay">John Doe</span>
        </div>

        <div id="chat"></div>

        <div>
            <input type="text" id="input" placeholder="Type your message..."
                onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div style="margin-top: 10px; display: flex; gap: 10px;">
            <button onclick="shareGPS()" style="width: 70%; background: #28a745;">üìç Share GPS Location</button>
            <button onclick="resetSession()" style="width: 30%; background: #dc3545;">üîÑ Reset Session</button>
        </div>
    </div>

    <script>
        function resetSession() {
            USER_PROFILE.user_id = "user_" + Math.floor(Math.random() * 1000000);
            window.alreadyEscalated = false; // Reset escalation flag
            document.getElementById('userIdDisplay').textContent = USER_PROFILE.user_id;
            document.getElementById('chat').innerHTML = '';
            addMessage('Welcome! I see you are logged in as ' + USER_PROFILE.name + '. How can I assist you with your ' + USER_PROFILE.vehicle_model + ' today?', 'bot');
            console.log("Session reset to new User ID:", USER_PROFILE.user_id);
        }
        // Mocking data from the host application session
        const USER_PROFILE = {
            user_id: "user_" + Math.floor(Math.random() * 1000000),
            name: "John Doe",
            phone: "9876543210",
            vehicle_model: "Tesla Model 3"
        };

        const CHATBOT_URL = 'http://127.0.0.1:8000/api/chatbot/message';

        function addMessage(text, type) {
            const chat = document.getElementById('chat');
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerHTML = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            try {
                const payload = {
                    message: message,
                    message_type: "text"
                };

                const response = await fetch(CHATBOT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Id': USER_PROFILE.user_id.toString(),
                        'X-User-Name': USER_PROFILE.name,
                        'X-User-Phone': USER_PROFILE.phone,
                        'X-Vehicle-Model': USER_PROFILE.vehicle_model
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.message) {
                    addMessage(data.message, 'bot');
                }

                if (data.options && data.options.length > 0) {
                    renderOptions(data.options);
                }

                // Only show system alerts for NEW escalations
                const isNewEscalation = (data.state === 'ESCALATED' || data.should_escalate) && !window.alreadyEscalated;

                if (isNewEscalation) {
                    addMessage('‚ö†Ô∏è PRIORITY ALERT TRIGGERED - Human Agent Notified', 'system');
                    window.alreadyEscalated = true; // Set flag
                }

                if (isNewEscalation && data.priority && data.priority !== 'normal') {
                    addMessage('‚ÑπÔ∏è (Priority detected: assistance is being arranged)', 'system');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('‚ùå Error: Could not connect to local backend (Check if uvicorn is running)', 'system');
            }
        }

        function renderOptions(options) {
            const optionsDiv = document.createElement('div');
            optionsDiv.style.textAlign = 'center';
            optionsDiv.style.marginTop = '10px';

            options.forEach(option => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.style.margin = '5px';
                btn.style.padding = '8px 15px';
                btn.style.background = '#f0f0f0';
                btn.style.border = '1px solid #ccc';
                btn.style.borderRadius = '20px';
                btn.style.cursor = 'pointer';
                btn.style.color = '#333';

                btn.onclick = () => {
                    if (option === 'Share GPS Location' || option.includes('GPS')) {
                        shareGPS();
                    } else {
                        document.getElementById('input').value = option;
                        sendMessage();
                    }
                };
                optionsDiv.appendChild(btn);
            });

            document.getElementById('chat').appendChild(optionsDiv);
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        }

        async function shareGPS() {
            if (!navigator.geolocation) {
                addMessage('‚ùå GPS not supported by your browser', 'system');
                return;
            }

            addMessage('üìç Getting your location...', 'system');

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const locationMessage = `GPS: ${lat}, ${lon}`;

                    addMessage(locationMessage, 'user');

                    try {
                        const payload = {
                            message: locationMessage,
                            message_type: "gps",
                            location: { latitude: lat, longitude: lon }
                        };

                        const response = await fetch(CHATBOT_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-User-Id': USER_PROFILE.user_id.toString(),
                                'X-User-Name': USER_PROFILE.name,
                                'X-User-Phone': USER_PROFILE.phone,
                                'X-Vehicle-Model': USER_PROFILE.vehicle_model
                            },
                            body: JSON.stringify(payload)
                        });
                        const data = await response.json();

                        if (data.message) {
                            addMessage(data.message, 'bot');
                        }

                        if (data.options && data.options.length > 0) {
                            renderOptions(data.options);
                        }
                    } catch (error) {
                        addMessage('‚ùå Error: ' + error.message, 'system');
                    }
                },
                (error) => {
                    addMessage('‚ùå Could not get location: ' + error.message, 'system');
                }
            );
        }

        window.onload = () => {
            document.getElementById('userIdDisplay').textContent = USER_PROFILE.user_id;
            document.getElementById('userNameDisplay').textContent = USER_PROFILE.name;
            addMessage('Welcome! I see you are logged in as ' + USER_PROFILE.name + '. How can I assist you with your ' + USER_PROFILE.vehicle_model + ' today?', 'bot');
        };
    </script>
</body>

</html>
